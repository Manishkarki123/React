<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>
        <div class="div">
            <table id="table" style="width: auto;height: auto;">
                <tr id="tr" style="border: 1px solid black;">
    
                    <th id="th" style="border: 2px solid black;">
    
                    </th>
                </tr>
                <tr id="tr" style="border: 1px solid black;">
                    <td id="td" style="border: 1px solid black;">
    
                    </td>
                </tr>
            </table>
        </div>
        

        <script>
    const div=document.getElementById('div');
    const tr=document.getElementById('tr');
    const th=document.getElementById('th');
    const td =document.getElementById('td');
    const table =document.getElementById('table');


    function multiply(){
    let output="";
    let output1="";
        for(let i=1;i<=10;i++){
            output+=`<div><table><tr><th> Multiplication of ${i} </th></tr></table><div>`;
            th.innerHTML= output;
            for(let j=0;j<=10;j++){
            output1+=`<div><table><tr><td>${i}*${j}=${i*j}</td></tr></table></div>`;
            td.innerHTML=output1;
            }
           
        }
       
    }
    multiply();
   </script>
    </body>
</html>
