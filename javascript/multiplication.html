<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="div">

        </div>
        <script>
        let x=parseInt(prompt('enter any number'));
        const div=document.getElementById('div')
        function multiply(x){
           let output="";
            for(let i=1;i<=10;i++){
                output+=`<div>${x}*${i}=${x*i}</div>`;
            // console.log('multiplication of'+x+'from 1 to 10'+' '+'is'+ y);  
            
            
            }
            div.innerHTML=output;
            
        }
        multiply(x);

        
    </script>
    </body>
